<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
  
    <h:head>  
  		<!-- Titulo -->
  		<p:outputLabel>Cadastrar funcionário</p:outputLabel>
    </h:head>  
      
    <h:body>      
    	<h:form>
    		<p:messages id="messages" showDetail="false" autoUpdate="true" />
    		<!-- Dados pessoais -->
    		<p:outputLabel value = "Nome " />
			<p:inputText required = "true" label = "Nome" id = "nome" value="#{pessoaMBean.pessoa.nome}" style="width: 100px;"/>
			
			
			<p:outputLabel value = " Sobrenome " />
			<p:inputText required = "true" label = "Sobrenome" id = "sobrenome" value="#{pessoaMBean.pessoa.sobrenome}" style = "width: 100px;" />
			<br/>
    	
    		<!-- Dados para cargo e salário -->
    		<p:outputLabel value = "Cargo " />
    		<p:inputText required = "true" label = "Cargo" id = "cargo" value = "#{pessoaMBean.pessoa.cargo}" style = "width: 100px;"/>
    		
    		<p:outputLabel value = " Salário " />
    		<p:inputNumber required = "true" label = "Salario" id = "salario" value = "#{pessoaMBean.pessoa.salario}" style = "width: 100px;" />
    		<br/>
    		
    		<p:commandButton value = "Adicionar" action = "#{pessoaMBean.adicionar()}"/>
    	</h:form>
    </h:body>  
</html>
