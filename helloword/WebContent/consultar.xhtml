<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
  
    <h:head>  
  		<!-- Tela boas vindas -->
  		<p:outputLabel>Bem vindo!</p:outputLabel>
    </h:head>  
      
    <h:body>
    	<h:form>
    		<p:outputLabel value = "CPF" />
			<p:inputNumber label = "CPF" id = "cpf" value="#{pessoaMBean.pessoa.CPF}" style="width: 100px;"/>
			<p:commandButton value = "Consultar por CPF" action = "#{pessoaMBean.consultar(1)}"/>
			<br/>
			
			<p:outputLabel value = "Nome" />
			<p:inputText label = "nome" id = "nome" value="#{pessoaMBean.pessoa.nome}" style="width: 100px;"/>
			<p:commandButton value = "Consultar por nome" action = "#{pessoaMBean.consultar(2)}"/>
			<br/>
    		
    		<p:commandButton value = "Voltar" action = "index" immediate = "true"/>
    	</h:form>
    </h:body>  
</html>
